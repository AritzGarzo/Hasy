<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HASY</title>
        <link rel="stylesheet" href="../css/index.css">
        <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    </head>
    <body>
        <header>
            <section class="cabecera">
                <img id="logo-mini" src="../imagenes/logo-mini.png" alt="Logo HASY">
                <div class="busqueda">
                    <input type="text" placeholder="Buscar nombre" id="search-input">
                    <button title="buscar" id="search-button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </section>
        </header>
        <main>
            <div id="centro">
                <form action="../index.html">
                    <h1>Acceder a tu cuenta</h1>
                    <div id="detalles">
                        <label for="correo">Correo electronico:</label>
                        <input
                            type="email"
                            name="correo"
                            id="correo"
                            placeholder="Correo electronico"
                        >
                        <label for="password">Contraseña:</label>
                        <input
                            type="password"
                            name="password"
                            id="password"
                            placeholder="Contraseña"
                        >
                        <label for="nombre">Nombre y apellidos:</label>
                        <input
                            type="text"
                            name="nombre"
                            id="nombre"
                            placeholder="Nombre y apellidos"
                        >
                        <label for="telefono">Teléfono:</label>
                        <input
                            type="tel"
                            name="telefono"
                            id="telefono"
                            placeholder="Teléfono"
                        >
                    </div>
                    <button type="submit">Crear cuenta</button>
                </form>
            </div>
        </main>
        <!-- Popup de Éxito -->
        <div id="modalSuccess" class="modal-bg modal-success">
            <div class="modal-content">
                <h2>Éxito</h2>
                <p>Todo ha funcionado correctamente.</p>
                <button id="cerrarSuccess">Cerrar</button>
            </div>
        </div>
        <!-- Popup de Error -->
        <div id="modalError" class="modal-bg modal-error">
            <div class="modal-content">
                <h2>Error</h2>
                <p>Ha ocurrido un error. Por favor, inténtalo de nuevo.</p>
                <button id="cerrarError">Cerrar</button>
            </div>
        </div>
    </body>
</html>
